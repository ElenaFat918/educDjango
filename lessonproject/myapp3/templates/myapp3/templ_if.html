<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Шаблон с ветвлением</title>
    </head>
    <body>
        {% if message %} 
            <p>Вам доступно сообщение: <br> {{ message }}</p>
        {% endif %}

        <p>К прочтению предлагается {{ number }}
            {% if number == 1 %}
                пост
            {% elif number >= 2 and number <= 4 %}
                поста
            {% else %}
                постов
            {% endif %}
            </p>
        <h1>Hello, {{ name }}!</h1>
    </body>
</html>

<!-- если message передали как контекст то напечатаем Вам доступно сообщение: <br> {{ message }} -->
<!-- Важно помнить, что перед использованием переменной в условии, ее необходимо
передать в шаблон через словарь context. -->

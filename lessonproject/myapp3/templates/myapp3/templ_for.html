<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Шаблон с ветвлением</title>
    </head>
    <body>
        <h2>Элементы списка</h2>
        <ul>
        {% for item in my_list %}
            <li>{{ item }}</li>
        {% endfor %}
        </ul>

        <h2>Ключи и значения словаря</h2>
        <table>
        {% for key, value in my_dict.items %}
            <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
        </table>
    </body>
</html>

<!--формируем html-список, каждый item которого выводится как отдельный элемент этого списка-->
<!-- выводится в таблице key и value my_dict.items - метод items возвращает пары key и value-->
